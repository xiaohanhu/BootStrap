<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--响应式：样式根据屏幕分辨率的变化，显示不同的样式-->
		<!---->
		<div class="container">
			<form role="form">
				<div class="form-group">
					<!--点击用户名时，输入框获取焦点：为输入框增加id-->
					<label for="user">用户名</label>
					<input type="text" class="form-control" placeholder="请输入用户名" id="user"/>
				</div>
				<div class="form-group">
					<label for="pass">密码</label>
					<input type="text" class="form-control" placeholder="请输入密码" id="pass"/>
				</div>
				<!--复选框-->
				<div class="checkbox">
					<label>
						<input type="checkbox" />香蕉
					</label>
					<label>
						<input type="checkbox" />苹果
					</label>
					<label>
						<input type="checkbox" />水蜜桃
					</label>
				</div>
				<!--单选框-->
				<div class="radio">
					<label>
						<input type="radio" name="fruit"/>香蕉
					</label>
					<label>
						<input type="radio" name="fruit"/>苹果
					</label>
					<label>
						<input type="radio" name="fruit"/>水蜜桃
					</label>
				</div>
				<!--下拉列表-->
				<div class="form-group">
					<label>下拉列表</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</form>
		</div>
	</body>
</html>
