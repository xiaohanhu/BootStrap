<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>辅助类</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<!--块元素，不管多少内容，始终沾满一行-->
			<!--行内元素，有多少内容占多大空间-->
			<!--浮动会将块元素转换为行内元素-->
			<div class="pull-left" style="border: 1px solid red;">左左左</div>
			<div class="pull-right" style="border: 1px solid blue;">右右右</div>
			<!--清除浮动：clearfix-->
		</div>
	</body>
</html>
